<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Carousel</title>
</head>
<body>
    <section class="container">
        <button class="button1" onclick="right()">right</button>
        <div class="position1" id="pic1">
            <img class="carouselcontents" src="https://media.istockphoto.com/photos/villefranche-on-sea-in-evening-picture-id1145618475" alt="no photo">
        </div>
        <div class="position2" id="pic2">
            <img class="carouselcontents" src="https://media.istockphoto.com/photos/french-riviera-coast-picture-id1143769192" alt="no photo">
        </div>
        <div class="position3" id="pic3">
            <img class="carouselcontents" src="https://media.istockphoto.com/photos/city-of-positano-on-amalfi-coast-italy-picture-id802602062" alt="no photo">
        </div>
        <button class="button2" onclick="left()">left</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
